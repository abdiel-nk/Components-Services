<p>
  Cantidad de productos {{myShoppingCart.length}}
</p>
<p>
  El precio total es: $ {{total}}
</p>
<p>
  Today: {{today | date: 'short'}}
</p>
<p>
  Full date: {{date | date: 'full'}}
</p>
<p>
 Time ago: {{date | timeAgo}}
</p>
<p>{{ 'hola' | uppercase}}</p>
<p>{{'Saludos' | transform}}</p>
<div class="products--grid">
  <app-product [product]="product" *ngFor="let product of products"
  (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
